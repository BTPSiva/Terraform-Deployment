general:
  verbose: true

stages:
  - name: Init
  - name: Plan
  - name: Apply

steps:
  Init:
    runSh:
      shell: bash
      script: |
        echo "🚀 Running Terraform Init"
        terraform init

  Plan:
    runSh:
      shell: bash
      script: |
        echo "📐 Running Terraform Plan"
        terraform plan -out=tfplan

  Apply:
    runSh:
      shell: bash
      script: |
        echo "⚙️ Applying Terraform"
        terraform apply -auto-approve tfplan
